---
name: flux-diff-devenv

on:
  pull_request:
    branches:
      - main
    paths:
      - oci/**.yaml

jobs:
  flux-diff-devenv:
    permissions:
      contents: read
      pull-requests: write
    uses: strg-at/github-workflows/.github/workflows/flux-diff.yaml@d9e34d0592a67b766a2d105af8cc1fc5e825861e # v1.6.0
    with:
      runner: '["ubuntu-latest"]'
      sources: kind-flux-demo=./oci
      paths: '["oci"]'
      flux-cluster-repo-owner: jazzlyn
      flux-cluster-repo: kind-flux-test
      devenv-repo: kind-flux-demo
      devenv-oci-path: oci
    secrets:
      github-app-id: ${{ secrets.JAZZLYN_BOT_GITHUB_APP_ID }}
      github-app-key: ${{ secrets.JAZZLYN_BOT_GITHUB_PEM }}
