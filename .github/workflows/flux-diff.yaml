---
name: flux-diff

on:
  pull_request:
    branches:
      - main
    paths:
      - kubernetes/**.yaml

permissions:
  contents: read

jobs:
  flux-diff:
    runs-on: arc-runner-set-kind-flux-demo
    permissions:
      pull-requests: write
    strategy:
      matrix:
        path: ["kubernetes"]
        resource: ["helmrelease", "kustomization"]
    steps:
      - name: Generate Token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: generate-token
        with:
          app_id: "${{ secrets.JAZZLYN_BOT_GITHUB_APP_ID }}"
          private_key: "${{ secrets.JAZZLYN_BOT_GITHUB_PEM }}"

      - name: Setup Flux CLI
        uses: fluxcd/flux2/action@5c5c15ea212b8f029a110f9975851d25c8272695 # v2.2.2

      - name: Diff Resources
        uses: tyriis/flux-local/action/diff@7731153def60660115e64162c9ebda6eb3e09dcd # 4.2.2
        id: diff
        with:
          token: "${{ steps.generate-token.outputs.token }}"
          sources: kind-flux-demo
          path: "${{ matrix.path }}"
          resource: "${{ matrix.resource }}"

      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Add comment
        uses: mshick/add-pr-comment@7c0890544fb33b0bdd2e59467fbacb62e028a096 # v2.8.1
        with:
          repo-token: "${{ steps.generate-token.outputs.token }}"
          message-id: "${{ github.event.pull_request.number }}/${{ matrix.path }}/${{ matrix.resource }}"
          message-failure: Diff was not successful
          message: |
            ```diff
            ${{ steps.diff.outputs.diff }}
            ```
