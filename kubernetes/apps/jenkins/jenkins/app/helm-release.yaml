---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jenkins
spec:
  interval: 15m
  chart:
    spec:
      chart: jenkins
      version: 5.7.6
      sourceRef:
        kind: HelmRepository
        name: jenkins-charts
        namespace: flux-system
  # https://artifacthub.io/packages/helm/jenkinsci/jenkins?modal=values
  values:
    controller:
      installPlugins:
        # renovate: depName=pipeline-utility-steps datasource=jenkins-plugins versioning=maven extractVersion=^(?<version>.*)$
        - pipeline-utility-steps:2.17.0
        # renovate: depName=nodejs datasource=jenkins-plugins versioning=maven extractVersion=^(?<version>.*)$
        - nodejs:1.6.1
        # renovate: depName=pipeline-groovy-lib datasource=jenkins-plugins versioning=maven extractVersion=^(?<version>.*)$
        - pipeline-groovy-lib:730.ve57b_34648c63
