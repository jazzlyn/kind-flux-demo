---
# yamllint disable
# https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack?modal=values
alertmanager:
  config:
    global:
      resolve_timeout: 5m
      slack_api_url: https://hooks.slack.com/services/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
    route:
      group_by: ["alertname", "job"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: "slack-notifications"
      routes:
        - receiver: "null"
          matchers:
            - alertname =~ "InfoInhibitor|Watchdog"

    # configure hook template for slack
    receivers:
      - name: "null"
      - name: "slack-notifications"
        slack_configs:
          - channel: "#testhooks"
            send_resolved: true
            icon_url: https://avatars3.githubusercontent.com/u/3380462
            title: |-
              [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .Annotations.summary }}
            text: >-
              {{ range .Alerts }}
                *Severity:* {{ if .Labels.severity }} `{{ .Labels.severity }}`{{else}}N/A{{ end }}
                *Description:* {{ .Annotations.description }}
                *Details:*
                {{ range .Labels.SortedPairs }} â€¢ *{{ .Name }}:* `{{ .Value }}`
                {{ end }}
              {{ end }}
